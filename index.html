<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon & Manifest -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Primary Meta Tags -->
    <title>Card Tracker - Your Collection, Quantified</title>
    <meta name="title" content="Card Tracker - Your Collection, Quantified" />
    <meta name="description" content="The all-in-one tracker for serious sports card collectors. Manage players, track values, and organize collections with a modern, flat interface." />
    <meta name="author" content="Card Tracker" />
    <meta name="keywords" content="sports cards, card collection, trading cards, baseball cards, football cards, basketball cards, hockey cards, card tracker, collection manager, card values" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://cardhunt.lovable.app/" />
    
    <!-- Language & Locale -->
    <meta http-equiv="content-language" content="en" />
    <meta name="language" content="English" />
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#0a0a0b" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cardhunt.lovable.app/" />
    <meta property="og:title" content="Card Tracker - Your Collection, Quantified" />
    <meta property="og:description" content="The all-in-one tracker for serious sports card collectors. Manage players, track values, and organize collections with a modern, flat interface." />
    <meta property="og:image" content="https://cardhunt.lovable.app/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Card Tracker" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cardhunt.lovable.app/" />
    <meta name="twitter:title" content="Card Tracker - Your Collection, Quantified" />
    <meta name="twitter:description" content="The all-in-one tracker for serious sports card collectors. Manage players, track values, and organize collections with a modern, flat interface." />
    <meta name="twitter:image" content="https://cardhunt.lovable.app/og-image.png" />

    <!-- Structured Data - WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Card Tracker",
      "description": "The all-in-one tracker for serious sports card collectors. Manage players, track values, and organize collections with a modern, flat interface.",
      "url": "https://cardhunt.lovable.app",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Track sports cards by player",
        "Organize by sport and team",
        "Monitor card status (owned, located, missing)",
        "Collection progress tracking",
        "Multi-sport support"
      ]
    }
    </script>

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Card Tracker",
      "url": "https://cardhunt.lovable.app",
      "logo": "https://cardhunt.lovable.app/favicon.png"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
